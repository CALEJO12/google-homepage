<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Google Copy</title>
  </head>
  <body>
    <div class="main-nav-container">
      <div class="navleft-container">
        <nav id="navbar">
          <ul id="navbar-list">
            <li class="nav-link nav-left">About</li>
            <li class="nav-link nav-left">Store</li>
          </ul>

        </nav>

      </div><!-- END navleft-container -->

      <div class="navright-container">
        <nav id="navbar">
          <ul id="navbar-list navbar-list-right">
            <a class="nav-link nav-right"><button id="submit" class="submit" type="Submit" name="button">Sign In</button></a>
            <li class="nav-link nav-right">Images</li>
            <li class="nav-link nav-right">Gmail</li>
          </ul>

        </nav>

      </div><!-- END navright-container -->
    </div><!-- END main-nav-container -->

    <div class="image-container">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
      <div class="search-container">
        <img id="search-icon" src="https://static.thenounproject.com/png/105498-200.png" alt="search-button">
        <input id="search" type="text" name="search" placeholder="" value="">
      </div><!-- END search-container -->

      <div class="google-button-container">
        <button class="google-button" id="type="button" name="button">Google Search</button>
        <button class="google-button" type="button" name="button">I'm Feeling Lucky</button>
      </div><!-- END google-buttons -->

    </div><!-- END image-container -->

    <div class="main-footer-container">
      <div class="footerleft-container">
        <footer id="footer">
          <ul id="footer-list">
            <li class="footer-link footer-left">Advertising</li>
            <li class="footer-link footer-left">Business</li>
            <li class="footer-link footer-left">How Search works</li>
          </ul>

        </footer>

      </div><!-- END footerleft-container -->

      <div class="footerright-container">
        <footer id="footer">
          <ul id="footer-list footer-list-right">
            <li class="footer-link footer-right">Settings</li>
            <li class="footer-link footer-right">Terms</li>
            <li class="footer-link footer-right">Privacy</li>
          </ul>

        </footer>

      </div><!-- END footerright-container -->
    </div><!-- END main-footer-container -->

  </body>
</html>
